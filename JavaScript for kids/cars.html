<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гонки</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        let Car = function (x, y) {
            this.x = x;
            this.y = y;
            this.draw();
        };

        Car.prototype.draw = function () {
            let carHtml = '<img src="http://nostarch.com/images/car.png">';

            this.carElement = $(carHtml);

            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });

            $("body").append(this.carElement);
        };

        Car.prototype.moveRight = function (distance) {
            this.x += distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };
        Car.prototype.moveLeft = function (distance) {
            this.x -= distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };
        Car.prototype.moveUp = function (distance) {
            this.y -= distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };
        Car.prototype.moveDown = function (distance) {
            this.y += distance;

            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        let tesla = new Car(20, 20);
        let nissan = new Car(20, 200);

        setInterval(function(){
            nissan.moveRight(Math.random() * 5);
            tesla.moveRight(Math.random() * 5);
        },50);
    </script>
</body>

</html>
